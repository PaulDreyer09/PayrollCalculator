<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" >
        import * as UI from '../src/js/ui/calculatorUI.js';
        import * as commandsManager from '../src/js/modules/config/sa.js';
        import {ConsolePrettyPrinterVisitor} from '../src/js/modules/commands/index.js';

        const commands = commandsManager.getCommands()
        commands.accept(new ConsolePrettyPrinterVisitor());
        UI.initializeCalculator(commands);

    </script>
</head>
<body>
    <div id="calculator" class="container">        
        <div class="header">
            <h1>Payroll Tax Calculator</h1>      

        </div>
        <div class="body">
            <div id="input-section"></div>
            <div id="output-section"></div>
        </div>

    </div>
</body>
</html>
