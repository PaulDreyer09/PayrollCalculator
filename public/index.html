<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script type="module" >
        import * as app from './js/main/app.js';
        import * as ui from './js/ui/calculatorUI.js'
        import { fetch_data } from "./js/modules/utils/webFetch.js";

        await app.run_calculator("south_africa", fetch_data, ui.initialize_calculator);
    </script>
</head>
<body>
    <div id="calculator" class="container">        
        <div class="header">
            <h1>Payroll Tax Calculator</h1>
        </div>
        <div id="" class="body">
            <div id="input-section"></div>
            <div id="output-section"></div>
        </div>

    </div>
</body>
</html>
